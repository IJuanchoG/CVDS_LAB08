<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
		Registro de Cliente
    </h:head>
    <h:body>
        <h:form id="guess_form">     
							
            <p:inputNumber id="id" binding="#{clid}">
            </p:inputNumber>
            <br></br>	
            <p:outputLabel 
                    value="Cliente a consultar  #{RegistroBean.consultarCliente(clid.value)}">
            </p:outputLabel>
            <br></br>
            <br></br>

            <h2>Esta es la lista de clientes</h2>
            <p:dataTable  value ="#{RegistroBean.consultarClientes()}" var ="cliente" >

                <p:column headerText="nombres" filterMatchMode="contains" >
                        <p.center>
                        <p:outputLabel value ="#{cliente.nombre}"/>
                        </p.center>
                </p:column>
                <p:column headerText="documento" filterMatchMode="contains" >
                        <p.center>
                        <p:outputLabel value ="#{cliente.documento}"/>
                        </p.center>
                </p:column>
                <p:column headerText="telefono" filterMatchMode="contains" >
                        <p.center>
                        <p:outputLabel value ="#{cliente.telefono}"/>
                        </p.center>
                </p:column>
                <p:column headerText="direccion" filterMatchMode="contains" >
                        <p.center>
                        <p:outputLabel value ="#{cliente.direccion}"/>
                        </p.center>
                </p:column>
                <p:column headerText="email" filterMatchMode="contains" >
                        <p.center>
                        <p:outputLabel value ="#{cliente.email}"/>
                        </p.center>
                </p:column>
                <p:column headerText="Rentados" filterMatchMode="contains">
                    <h:commandLink action = "registroalquiler?faces-redirect = true" value = "guiar a Rentados">
                        <f:setPropertyActionListener value="#{cliente}" target="#{RegistroBean.clienteSeleccionado}" />
                    </h:commandLink>
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
